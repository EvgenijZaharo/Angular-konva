<ko-stage #stage [config]="configStage">
  <ko-layer>
    <ko-group
      [config]="stickmanConfig"
      #stickman
    >
      <ko-line [config]="stickmanBody" />
      <ko-circle [config]="stickmanHead" />
      <ko-line #leftArm [config]="stickmanLeftArm" />
      <ko-line #rightArm [config]="stickmanRightArm" />
      <ko-line [config]="stickmanLeftLeg" />
      <ko-line [config]="stickmanRightLeg" />
    </ko-group>
  </ko-layer>
</ko-stage>
